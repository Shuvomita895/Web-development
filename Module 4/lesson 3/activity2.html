<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Loops</h1>
        <p id="fruits"></p>
         <script>
            var fruits = ["Apple","Banana","Pear","Kiwi","Mango","Cherry","Strawberry"];
            for (var i=0; i<fruits.length; i++){
                document.getElementById("fruits").innerHTML += fruits[i] + "<br>"
            }
         </script>
    </body>
</html>
