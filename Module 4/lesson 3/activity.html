<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Method</h1>
        <p id="word">The word is</p>
        <script>
            var word = "JaVaScRiPt";
            document.getElementById("word").
            innerHTML += word
            document.write(word.toUpperCase())
            document.write("<br>")
            document.write(word.toLowerCase())
            document.write("<br>")
            document.write(word.startsWith("fun"))
            document.write("<br>")
            document.write(word.endsWith("t"))
        </script>
    </body>
</html>
