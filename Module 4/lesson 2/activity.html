<!DOCTYPE html> 
<html>
    <head></head>
    <body>
        <h1>JavaScript Functions</h1>
        <p>The sum of two numbers</p>
        <p id="sum"></p>

        <script>
            function add(x,y) {
                var sum =  x + y;
                return sum;
            }
            document.getElementById("sum").
            innerHTML = add(5,10)

        </script>
