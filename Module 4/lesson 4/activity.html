<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JavaScript Objects</h2>
        <p id="demo"></p>
        <script>
            var student = {
                name: "Riya",
                age : 15,
                class : 10,
                fav_sub: "Maths"
            }
            document.getElementById("demo").
            innerHTML = "My name is "+ student.name + ". I am studying in "+ student.class+"th grade. I am "+ student.age +"years old. My favourite subject in school is "+ student.fav_sub +"."
        </script>
    </body>
</html>
