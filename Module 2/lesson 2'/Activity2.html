<!DOCTYPE html>
<html>
    <head>
    <title> Gradient of CSS</title>
    <style>
        #grad1 { 
            height: 200px;
            background: linear-gradient( 
                indigo,blue,skyblue,cyan,white
            );
        }
        #grad2 {
            height: 200px;
            background: radial-gradient(
                white,cyan,skyblue,blue,indigo
            );
        }
    </style>
    </head>
    <body>
        <div id="grad1">
            <H1>Gradient 1</H1>
        </div>
        <div id="grad2">
            <h1>Gradient 2</h1>
        </div>
    </body>
</html>
