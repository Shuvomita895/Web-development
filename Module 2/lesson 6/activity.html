<!DOCTYPE html>
<html>
    <head>
        <title>Positioning</title>

        <style>
            #fixed {
                position: fixed;
                top: 0px;
                right: 50px;
                border: 2px solid yellow;
            }
            #relative {
                position: relative;
                left: 50px;
                border: 2px solid orange;
                width: 300px;
            }
            #absulote {
                position: absolute;
                left: 50px;
                border: 2px solid lightseagreen;
            }
            #sticky {
                position: sticky;
                border: 2px solid rebeccapurple;
                width: 300px;
                top: 0px;
            }
        </style>
    </head>
    <body>
    <h1>Positioning</h1>
    <div id="fixed">Div with fixed position</div>
    <div id="relative">Div with relative position
    <div id="absulote">Div with absulote position</div>
    </div>
    <div id="sticky">Div with sticky position</div>
