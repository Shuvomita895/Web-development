<!DOCTYPE html>
<html>

<head>
    <title>Perimeter Calculator</title>
</head>

<body>
    <script>
        var choice = prompt("Welcome to Perimeter Calculator! \nPlease enter your choice: \n1. Perimeter of a Rectangle. \n2. Perimeter of a Triangle. \n3. Perimeter of a Circle. \n4. Perimeter of Square");

        if (choice == "1") {
            var l = prompt("Enter the length of the rectangle:");
            var w = prompt("Enter the width of the rectangle:");
            var perimeter = 2 * (Number(l) + Number(w));
            alert("The perimeter of the rectangle is: " + perimeter);
        } else if (choice == "2") {
            var a = prompt("Enter side A of the triangle:");
            var b = prompt("Enter side B of the triangle:");
            var c = prompt("Enter side C of the triangle:");
            var perimeter = (Number(a) + Number(b) + Number(c));
            alert("The perimeter of the triangle is: " + perimeter);
        } else if (choice == "3") {
            var r = prompt("Enter the radius of the circle:");
            var perimeter = 2 * Math.PI * r;
            alert("The perimeter (circumference) of the circle is: " + perimeter.toFixed(2));
        } else if (choice == "4") {
            var l = prompt("Enter the side length of the square:");
            var perimeter = 4 * l;
            alert("The perimeter of the square is: " + perimeter);
        } else {
            alert("Invalid choice. Please select 1, 2, 3, or 4.");
        }
    </script>
</body>

</html>
