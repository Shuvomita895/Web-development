<!DOCTYPE html>
<html>
    <head>
        <title>Eleborate registration form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>
                    <h1>Student's Personal Information</h1>
                </legend>
                <label>Student's name</label> <br>
                <input type="text" id="Name"><br><br>
                <label>Roll</label> <br>
                <input type="number" id="roll"><br><br>
                <label>ID no.</label> <br>
                <input type="number" id="id"><br><br>
                <label>Father's name</label> <br>
                <input type="text" id="Name"><br><br>
                <label>Father's occupation</label> <br>
                <input type="text" id="Name"><br><br>
                <label>Mother's name</label> <br>
                <input type="text" id="Name"><br><br>
                <label>Mother's occupation</label> <br>
                <input type="text" id="Name"><br><br>
                <label>Class</label> <br>
                <input type="number" id="Class"><br><br>
                <label>Email Address</label> <br>
                <input type="text" id="Email"><br><br>
                <label>Phone number (This will be hidden)</label> <br>
                <input type="Password" id="number"><br><br>
                <label>Gender</label> <br>
                <input type="radio" name="Gender" id="female" value="Female">Female<br>
                <input type="radio" name="Gender" id="male" value="Male">Male<br><br>
                <label>Date of Birth</label> <br>
                <input type="date" name="" id=""><br><br>
                <label>Nationality</label> <br>
                <input type="checkbox" name="Nationality" id="American">American <br>
                <input type="checkbox" name="Nationality" id="Bangladeshi">Bangladeshi <br>
                <input type="checkbox" name="Nationality" id="Indian">Indian <br>
                <input type="checkbox" name="Nationality" id="Portugese">Portugese <br><br>
                <label>Address</label> <br>
                <input type="text" id="Name"><br><br>
                <label>Blood Group</label>
                <select name="Blood" id="blood">
                    <option value="A+">A+</option>
                    <option value="AB+">AB+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                </select><br><br>
                <label>GPA</label> <br>
                <input type="Number" id="GPA"><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
