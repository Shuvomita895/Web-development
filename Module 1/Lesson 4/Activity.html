<!DOCTYPE html>
<html>
    <head>
        <title>Media in HTML</title>
    </head>
    <body>
        <h2>Adding an image</h2>
        <img style="height: 300px;" src="orchid.jpg" alt="Orchid flowers" srcset="">
        <h2>Adding an audio</h2>
        <audio controls src="alone-296348.mp3" type="audio/mpeg"></audio>
        <h2>Adding video</h2>
        <video height="200px" controls>
            <source src="cat.mp4" type="video/mp4">
        </video> 
        <h2>Adding an Iframe</h2>
    <iframe width="450" height="220" src="https://www.youtube.com/embed/GH66aDut538"
        title="Stray Kids ＜NOEASY＞ UNVEIL : TRACK 5 &quot;DOMINO&quot;" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
