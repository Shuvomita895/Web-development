<!DOCTYPE html>
<html>

    <head></head>

    <body>

        <h1>Array Maping</h1>
        <p id="map"></p>


        <script>
            var numbers = [1, 2, 3, 4, 5];


             function result(num){
                return num *2
             }

             
             document.getElementById("map").innerHTML = numbers.map(result);
        </script>
    </body>
</html>
