<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JS Async/Await</h1>
        <p id="result"></p>

        <script>
            async function add(a,b) {
                var result = await a+b;
                display(result);
            }
            function display(result){
                document.getElementById("result").innerHTML = result;
            }
            add (5,10);
        </script>
    </body>
</html>
